<script type="text/javascript">
	$(".error-msg").remove();
	var errors = {{errorMsgs|json_encode()|raw}};
	console.log(errors);
	$.each(errors, function(name,msg){
		
		if (name == 'mensaje'){
			$('<div class="error-msg">' + msg + '</div>').insertAfter($('#mensaje'));
		}
		/*else if (name== 'email') {
			$('<div class="error-msg">' + msg + '</div>').insertAfter($('#emailc'));
		} */
		else {
			$('<div class="error-msg">' + msg + '</div>').insertAfter($('input[name=' + name + ']'));	
		}
	})
</script>
