<script type="text/javascript">
	$(document).ready(function(){

		
		var for_item = localStorage.getItem("data_sus");
		$.ajax({
         type: 'POST',
         url: "http://local.adminkiper/KipersConfiguration/getConfigSus",
         data: {
			 data: for_item
		 },
         dataType: 'json',
         success: function (data) {		
		   if(data.code == 200){
				$(".numberLic").text(data.numberLic);
				$("#keySus").val(for_item);
				if(parseInt(data.numberLic) > 1){
					var numberUser = 2;
					for(var i = 0; i < (data.numberLic- 1); i++){
						
						html = '<div id="usuario-nuevo-1" class="col-12">\
									<div class="frmInicia__datos frmInicia__datos--usuario">\
										<p class="titleBox">Datos Usuario '+numberUser+'</p>\
										<div class="row">\
										<div class="col-12 col-md-6 inputStyle">\
											<input type="text" class="form-control required" name="nombre'+numberUser+'" id="nombre'+numberUser+'" placeholder="Nombre(s)*">\
										</div><!-- end.col-* -->\
										<div class="col-12 col-md-6 inputStyle">\
											<input type="text" class="form-control required" name="apellido'+numberUser+'" id="apellido'+numberUser+'" placeholder="Apellido(s)*">\
										</div><!-- end.col-* -->\
										<div class="col-12 col-md-6 inputStyle">\
											<input type="email" class="form-control required" for="emailConfirm'+numberUser+'" name="email'+numberUser+'" id="email'+numberUser+'" placeholder="Email*">\
										</div><!-- end.col-* -->\
										<div class="col-12 col-md-6 inputStyle">\
											<input type="email" class="form-control inpEMail required" for="email'+numberUser+'" name="emailConfirm'+numberUser+'" id="emailConfirm'+numberUser+'" placeholder="Confirmar Email*">\
										</div><!-- end.col-* -->\
										<div class="col-12 inputStyle">\
											<input type="text" name="telefono'+numberUser+'" id="telefono'+numberUser+'" class="form-control" placeholder="Teléfono">\
										</div><!-- end.col-* -->\
										<div class="col-12  inputStyle">\
											<select class="form-select required " id="rol'+numberUser+'" name="rol'+numberUser+'">\
												<option value="">Rol de usuario* </option>\
												<option value="2" >Líder de colaborador</option>\
												<option value="1" >Colaborador</option>\
											</select>\
										</div>\
									</div><!-- end.row -->\
								</div><!-- end.frmInicia__datos -->';
								$(".contenUsers").append(html);
								numberUser++;


					}
				}
				else{
				}
		   }
		   else{
			$("#modalAvisoDos").modal("show");
		   }
           
         },
         error: function(json){
           var error = '';      
           console.log("error");
           console.log(json);
         }
       });

	   $(".omPas").click(function(){
			storage.removeItem(data_sus);
			storage.removeItem(email_cliente);
			storage.removeItem(data_client);
			window.location.href = siteUrl + "/";
	   });
   	});
</script>
{% endput %}
